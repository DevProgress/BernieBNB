language: ruby

rvm:
- 2.3.0

env:
  - DB=postgresql

addons:
  postgresql: "9.3"

before_install: gem update bundler

before_script: 
  - rake db:setup

script:
  - RAILS_ENV=test COVERAGE=true bundle exec rake --trace db:migrate spec

cache: bundler

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/04f07b2eeecfad3cf278
    on_success: change
  email:
    recipients:
    - jasnow@hotmail.com
    on_success: change
    on_failure: always

sudo: false

after_success:
  - wget -qO- https://toolbelt.heroku.com/install-ubuntu.sh | sh
  - git remote add bbnb-staging git@heroku.com:bbnb-staging.git
  - echo "Host heroku.com" >> ~/.ssh/config
  - echo "   StrictHostKeyChecking no" >> ~/.ssh/config
  - echo "   CheckHostIP no" >> ~/.ssh/config
  - echo "   UserKnownHostsFile=/dev/null" >> ~/.ssh/config
  - heroku keys:clear
  - yes | heroku keys:add
  - yes | git push bbnb-staging master
